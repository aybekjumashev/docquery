    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': 'hsl(240, 10%, 4%)', // Almost black
              'brand-surface': 'hsl(240, 5%, 10%)', // Dark gray for cards
              'brand-border': 'hsl(240, 5%, 20%)',
              'brand-border-muted': 'hsl(240, 5%, 15%)',
              'brand-primary': 'hsl(200, 100%, 50%)', // Bright cyan
              'brand-primary-hover': 'hsl(200, 100%, 60%)',
              'brand-secondary': 'hsl(240, 5%, 25%)', // For secondary elements like chat bubbles

              'brand-text-muted': 'hsl(0, 0%, 60%)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'subtle-pulse': 'subtle-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fade-in-up 0.2s ease-out',
            },
            keyframes: {
              'subtle-pulse': {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: .9 },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>
